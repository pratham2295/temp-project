<html>
  <head>
    <title>Examples for Control Structure Statments</title>
  </head>

  <body></body>

  <script>
    var x = 10;
    var y = 20;

    if (x < y) {
      document.write(x);
      document.write("<br>");
    }

    if (x > y) {
      document.write("X is Greater than Y");
    } else {
      document.write("X is smaller than Y");
    }
  </script>
</html>
