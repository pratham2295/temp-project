<html>
  <head>
    <title>Example for CSS property - Text</title>
  </head>

  <style>
    h1 {
      text-align: center;
      color: purple;
      text-decoration: underline;
      text-transform: uppercase;
    }

    p {
      text-align: center;
      color: black;
      text-decoration: none;
      text-transform: inherit;
    }
  </style>
  <body>
    <h1>Attack on Titan</h1>

    <img src="img1.jpeg" width="450px" height="300px" />

    <p>
      Eren Yeager (エレン・イェーガー Eren Yēgā?) was a former member of the
      Survey Corps. He was the main protagonist of Attack on Titan. He lived in
      Shiganshina District with his parents until the fall of Wall Maria.
    </p>
    <br />
  </body>
</html>
