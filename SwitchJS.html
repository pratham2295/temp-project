<html>
  <head>
    <title>Examples for Control Structure Statments - Switch case</title>
  </head>

  <body></body>

  <script>
    var x = 5;
    switch (x) {
      case 50:
        document.write("Value of X is 50");
        break;

      case 100:
        document.write("Value of X is 100");
        break;

      default:
        document.write("Value is undefined");
        break;
    }
  </script>
</html>
