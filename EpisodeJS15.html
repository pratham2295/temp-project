<html>
  <head>
    <title>Example for JS - Operators</title>
  </head>

  <body></body>

  <script>
    //Assignment
    var a = 2;
    console.log(a);

    //Addition
    var b = 2;
    var c = a + b;
    console.log(c);

    //Multiplication
    var d = 3;
    var e = 4;
    var f = d * e;
    console.log(f);

    //Exponential
    var g = 2;
    var h = 4;
    console.log(g ** h);

    //division
    var i = 300;
    var j = 4;
    var k = i / j;
    console.log(k);

    //Modulus
    var l = 25;
    var m = 4;
    var n = l % m;
    console.log(n);

    //Increment
    var o = 25;
    o++;
    console.log(o);
    o = o + 10;
    console.log(o);

    //Decrement
    var p = 25;
    p--;
    console.log(p);
    p = p - 5;
    console.log(p);

    //Greater than
    var q = 25;
    var r = 24;
    var s = q > r;
    console.log(s);

    //Less than
    var t = 25;
    var u = 24;
    var v = t < u;
    console.log(v);
  </script>
</html>
