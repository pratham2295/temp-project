<html>
  <head>
    <title>Example of JS Array Push</title>
  </head>

  <body>
    <h1>List of Attack on Titan Characters.</h1>
  </body>

  <script>
    var characters = ["Eren", "Mikasa", "Armin", "Levi"];
    //push to the end of this array
    characters.push("Erwin");
    characters.push("Sasha");
    console.log(characters);

    //push to the start of this array
    characters.unshift("Hanji");
    characters.unshift("Reiner");
  </script>
</html>
