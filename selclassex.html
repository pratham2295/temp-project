<html>
  <head>
    <title>Example for Class selector</title>
  </head>

  <style>
    .header1 {
      color: blue;
      font-size: large;
    }

    .header2 {
      color: darkorange;
      font-size: large;
    }
  </style>
  <body>
    <h1 class="header1">This is Header 1.</h1>
    <h1 class="header2">This is Header 2.</h1>
  </body>
</html>
