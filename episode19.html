<html>
  <head>
    <title>Example for CSS - Tables</title>
  </head>

  <style>
    table,
    th,
    td {
      border-collapse: collapse;
    }

    table {
      height: 50%;
      width: 50%;
    }

    th,
    td {
      text-align: center;
      padding: 10px;
      margin: 10px;
      border-bottom: 2px solid black;
    }

    tr:hover {
      background-color: aqua;
    }
  </style>
  <body>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Gender</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Eren Yeager</td>
          <td>Male</td>
        </tr>

        <tr>
          <td>Mikasa Ackermen</td>
          <td>Female</td>
        </tr>

        <tr>
          <td>Armin van Buuren</td>
          <td>Male</td>
        </tr>

        <tr>
          <td>Levi Ackermen</td>
          <td>Male</td>
        </tr>

        <tr>
          <td>Erwin Smith</td>
          <td>Male</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
