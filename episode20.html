<html>
  <head>
    <title>Example for CSS property - Display</title>
  </head>

  <style>
    ul,
    li {
      display: inline;
      padding: 5px;
      margin: 5px;
      
    }

    li,a{

        text-decoration: none;
        color: black;
    }

    li a:hover{

        background-color: aquamarine;
    }

  </style>

  <body>
    <ul>
      <li><a href="#">Eren </a></li>
      <li><a href="#">Mikasa</a></li>
      <li><a href="#">Levi</a></li>
      <li><a href="#">Erwin</a></li>
    </ul>

    <br />
    <hr />
    <img src="img1.jpeg" width="800" height="400" />

    <br />
    <hr />

    <p>
      Eren Yeager (エレン・イェーガー Eren Yēgā?) was a former member of the
      Survey Corps. He was the main protagonist of Attack on Titan. He lived in
      Shiganshina District with his parents until the fall of Wall Maria.
    </p>
    <br />
  </body>
</html>
